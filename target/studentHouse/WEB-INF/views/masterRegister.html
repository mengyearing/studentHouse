<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Free Bootstrap Admin Template : Binary Admin</title>
<!-- BOOTSTRAP STYLES-->
<link href="../../css/bootstrap.css" rel="stylesheet" />
<!-- FONTAWESOME STYLES-->
<link href="../../css/font-awesome.css" rel="stylesheet" />
<!-- CUSTOM STYLES-->
<link href="../../css/custom.css" rel="stylesheet" />
<!-- GOOGLE FONTS-->
<link href='http://fonts.googleapis.com/css?family=Open+Sans'
	rel='stylesheet' type='text/css' />

</head>
<body>
	<div class="container">
		<div class="row text-center  ">
			<div class="col-md-12">
				<br />
				<br />
				<h2>住宿服务注册系统</h2>

				<br />
			</div>
		</div>
		<div class="row">

			<div
				class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
				<div class="panel panel-default">
					<div class="panel-heading">
						<a href="#" class="btn btn-success ">房主</a>
					</div>
					<div class="panel-body">
						<form role="form" th:action="@{/masterRegister}"
							th:object="${master}" th:method="post" method="post">
							<br />
							<div class="form-group input-group">
								<span class="input-group-addon"><i class="fa fa-tag"></i></span>
								<input th:field="*{mastrname}" type="text"
									class="form-control" placeholder="用户名 " required="required" />
							</div>
							<div class="form-group input-group">
								<span class="input-group-addon"><i class="fa fa-tag"></i></span>
								<input th:field="*{masterpassword}" type="password"
									class="form-control" placeholder="密码 " required="required" />
							</div>
							<div class="form-group input-group">
								<span class="input-group-addon"><i class="fa fa-tag"></i></span>
								<input th:field="*{masterphone}" type="text"
									class="form-control" placeholder="手机号码 " required="required" />
							</div>
							<div class="form-group input-group">
								<span class="input-group-addon"><i class="fa fa-tag"></i></span>
								<input th:field="*{masteremail}" type="text"
									class="form-control" placeholder="邮箱 " required="required" />
							</div>
							<div class="form-group">
								<input class="btn btn-danger" type="submit" value="注册">
							</div>
							<hr />
							已经注册? <a href="/">点击这里</a>
						</form>
					</div>

				</div>
			</div>


		</div>
	</div>


	<!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
	<!-- JQUERY SCRIPTS -->
	<script src="../../js/jquery-1.10.2.js"></script>
	<!-- BOOTSTRAP SCRIPTS -->
	<script src="../../js/bootstrap.min.js"></script>
	<!-- METISMENU SCRIPTS -->
	<script src="../../js/jquery.metisMenu.js"></script>
	<!-- CUSTOM SCRIPTS -->
	<script src="../../js/custom.js"></script>

</body>
</html>
