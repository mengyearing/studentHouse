<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Bootstrap Admin Template : Binary Admin</title>
    <!-- BOOTSTRAP STYLES-->
    <link href="../../css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="../../css/font-awesome.css" rel="stylesheet" />
    <!-- CUSTOM STYLES-->
    <link href="../../css/custom.css" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

        <script type="text/javascript">
     function makeMeeting(houseId){
    	 window.location.href="/makeMeeting/"+houseId;
     }
    
    </script>
    
</head>
<body>
<div id="wrapper">
    <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- <a class="navbar-brand" href="index.html">Binary admin</a>-->
        </div>
    </nav>
    <!-- /. NAV TOP  -->
    <nav class="navbar-default navbar-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="main-menu">
                <li  >
                    <a  href="/login"><i class="fa fa-table fa-3x"></i>出租房屋</a>
                </li>
                <li  >
                    <a class="active-menu" href="/masterAppointment"><i class="fa fa-edit fa-3x"></i>预约消息</a>
                </li>
                <li>
                    <a   href="/masterMeetingInfo"><i class="fa fa-desktop fa-3x"></i>会面消息</a>
                </li>
                <li>
                <button  th:text=" '用户名'+${master.mastrname}">  </button>
             
                </li>

            </ul>

        </div>

    </nav>
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper" >
        <div id="page-inner">
         
            <div class="row">
                <div class="col-md-">
                    <!-- Form Elements -->
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-9">

                                    <div class="table-responsive">
                                        <table class="table table-striped table-bordered table-hover" id="dataTables-example" >
                                            <thead>
                                            <tr>
                                                <th>房屋地址</th>
                                                <th>房屋类型</th>
                                                <th>学生姓名</th>
                                                <th>房子租金</th>
                                                <th>房子信息</th>
                                                <th>操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr class="odd gradeX"  th:each="house:${houseList}">
                                                <td th:text="${house.houseadd}"></td>
                                                <td th:text="${house.housetype}"></td>
                                                <td th:text="${house.household}" class="center"></td>
                                                <td th:text="${house.houseprice}" class="center"></td>
                                                <td th:text="${house.houseinfo}" class="center"></td>
                                                  <td class="center">
                                                 <input type="button" value="接受" 
                                                 th:onclick="'javascript:makeMeeting(\''+${house.houseid}+'\');'">
                                                 </td>
                                            </tr>

                                            </tbody>
                                        </table>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /. PAGE WRAPPER  -->
</div>
<!-- /. WRAPPER  -->
<!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
<!-- JQUERY SCRIPTS -->
<script src="../../js/jquery-1.10.2.js"></script>
<!-- BOOTSTRAP SCRIPTS -->
<script src="../../js/bootstrap.min.js"></script>
<!-- METISMENU SCRIPTS -->
<script src="../../js/jquery.metisMenu.js"></script>
<!-- CUSTOM SCRIPTS -->
<script src="../../js/custom.js"></script>

</body>
</html>
