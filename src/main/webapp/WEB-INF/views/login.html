<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Free Bootstrap Admin Template : Binary Admin</title>
<!-- BOOTSTRAP STYLES-->
<link href="../../css/bootstrap.css" rel="stylesheet" />
<!-- FONTAWESOME STYLES-->
<link href="../../css/font-awesome.css" rel="stylesheet" />
<!-- CUSTOM STYLES-->
<link href="../../css/custom.css" rel="stylesheet" />
<!-- GOOGLE FONTS-->
<link href='http://fonts.googleapis.com/css?family=Open+Sans'
	rel='stylesheet' type='text/css' />

</head>
<body>
	<div class="container">
		<div class="row text-center ">
			<div class="col-md-12">
				<br />
				<br />
				<h2>住宿服务登录系统</h2>

				<br />
			</div>
		</div>
		<div class="row ">

			<div
				class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
				<div class="panel panel-default">

					<div class="panel-body">
						<form role="form" th:action="@{/login}"
							th:object="${student}" th:method="post" method="post">
							<div class="panel-heading">
								<!--<strong>  学生</strong>-->
								<input type="radio" name="role" value="1"  th:field="*{studentchecked}" >学生 
								<input type="radio" name="role" value="2"  th:field="*{studentchecked}" >房主
								<!-- <a href="#" class="btn btn-primary ">学生</a>
                                <a href="#" class="btn btn-primary ">房主</a>-->
							</div>
							<br />

							<div class="form-group input-group">
								<span class="input-group-addon"><i class="fa fa-tag"></i></span>
								<input th:field="*{studentusername}" type="text"
									class="form-control" placeholder="用户名 " required="required" />
							</div>
							<div class="form-group input-group">
								<span class="input-group-addon"><i class="fa fa-lock"></i></span>
								<input type="password" th:field="*{studentpassword}"
									class="form-control" required="required" placeholder="密码" />
							</div>
							<!--<div class="form-group">-->
							<!--<label class="checkbox-inline">-->
							<!--<input type="checkbox" /> Remember me-->
							<!--</label>-->
							<!--<span class="pull-right">-->
							<!--<a href="#" >Forget password ? </a> -->
							<!--</span>-->
							<!--</div>-->
							<div class="form-group">
								<input class="btn btn-danger" type="submit" value="登录">
							</div>
							<!--  <a href="index.html" class="btn btn-primary ">登陆</a> -->
							<hr />
							还没有注册? <a href="studentRegister">学生注册</a>|<a href="masterRegister">房主注册</a>
						</form>
					</div>

				</div>
			</div>


		</div>
	</div>


	<!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
	<!-- JQUERY SCRIPTS -->
	<script src="../../js/jquery-1.10.2.js"></script>
	<!-- BOOTSTRAP SCRIPTS -->
	<script src="../../js/bootstrap.min.js"></script>
	<!-- METISMENU SCRIPTS -->
	<script src="../../js/jquery.metisMenu.js"></script>
	<!-- CUSTOM SCRIPTS -->
	<script src="../../js/custom.js"></script>

</body>
</html>
